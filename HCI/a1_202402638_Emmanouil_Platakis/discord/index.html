<!DOCTYPE html>
<html>
  <head>
    <title>Discord</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="grid-container">
      <div id="sidebar">
        <img id="discord-logo" src="images/discordLogo.jpg" />
        <hr />
        <img class="group-image" src="images/slots.png" />
        <img class="group-image" src="images/dsau.png" />
        <img class="group-image" src="images/hayate.png" />
        <img class="group-image" src="images/csd.png" />
        <img class="group-image" src="images/plus.png" />
        <img class="group-image" src="images/explore.png" />
      </div>

      <div id="find-convo">
        <input placeholder="Find or start a conversation" />
      </div>

      <div id="bar">
        <div class="nav-user">
          <div class="image-container">
            <img class="dms-img" src="images/glel2.png" />
          </div>
          <div class="user-container">
            <div class="name">glel</div>
          </div>
        </div>

        <div id="nav">
          <div class="nav-icons">
            <img src="images/phone.png" />
            <img src="images/camera.png" />
            <img src="images/pin.png" />
            <img src="images/add-friend.png" />
            <img src="images/user.png" />
          </div>
          <div id="nav-search">
            <input id="search" placeholder="Search" />
          </div>
          <div class="nav-icons">
            <img src="images/notification.png" />
            <img src="images/help.png" />
          </div>
        </div>
      </div>

      <div id="conversations">
        <div id="menu">
          <div class="menu-item">
            <span><img class="menu-img" src="images/friends.png" /></span
            >Friends
          </div>
          <div class="menu-item">
            <span><img class="menu-img" src="images/nitro.png" /></span>Nitro
          </div>
          <div class="menu-item">
            <span><img class="menu-img" src="images/shop.png" /></span>Shop
          </div>
        </div>

        <div id="direct-messages">
          <div id="header-container">
            <div>DIRECT MESSAGES</div>
            <span id="plus">+</span>
          </div>
          <div id="dms">
            <div class="dms-item">
              <div class="image-container">
                <img class="dms-img" src="images/mee6.png" />
              </div>
              <div class="user-container">
                <div class="name">MEE6</div>
                <div class="status">Playing/character</div>
              </div>
            </div>
            <div class="dms-item">
              <div class="image-container">
                <img class="dms-img" src="images/tsixl.png" />
              </div>
              <div class="user-container">
                <div class="name">Tsixl</div>
              </div>
            </div>

            <div class="dms-item">
              <div class="image-container">
                <img class="dms-img" src="images/mathiou.png" />
              </div>
              <div class="user-container">
                <div class="name">mathiou</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="user">
        <div class="user-image-container">
          <img id="user-img" src="images/platakism.png" />
        </div>

        <div class="user-container">
          <div class="name">platakism</div>
          <div class="status">Online</div>
        </div>

        <div class="user-icons">
          <img src="images/microphone.png" />
          <img src="images/headphones.png" />
          <img src="images/settings.png" />
        </div>
      </div>

      <div id="chat">
        <div id="chat-user-container">
          <img src="images/glel3.png" />
          <div id="chat-user">
            <h2>glel</h2>
            <h3>glelblyat</h3>
            <p>
              This is the beginning of your direct message history with
              <b>glel</b>.
            </p>
          </div>
        </div>

        <div id="message-container">
          <div id="message">
            <div id="plus-container">
              <img src="images/message-plus.png" />
            </div>
            <input placeholder="Message @glel" />
            <div id="message-icons">
              <img src="images/gift.png" />
              <img src="images/gif.png" />
              <img src="images/sticker.png" />
              <img src="images/emoji.png" />
            </div>
          </div>
          <div id="shapes">
            <img src="images/shapes.png" />
          </div>
        </div>
      </div>

      <div id="profile">
        <div id="red-section">
          <img src="images/red1.png" />
          <img src="images/red2.png" />
        </div>
        <div id="grey-section">
          <div id="grey-user">
            <h2>glel</h2>
            <h3>glelblyat</h3>
          </div>
          <div id="info-container">
            <div id="member-container">
              <p id="member">Member Since</p>
              <p id="date">Dec 13, 2017</p>
            </div>
            <div id="server-container">
              <p id="mutual">1 Mutual Server</p>
              <p>></p>
            </div>
          </div>
        </div>
      </div>
      <div id="view-profile">View Full Profile</div>
    </div>
  </body>
</html>
